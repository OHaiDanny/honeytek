fragment ProductFields on TopicProduct {
  __typename
  sys {
    id
  }
  name
  subTitle
  description {
    json
  }
  specifications {
    json
  }
  featuredImage {
    ...AssetFields
  }
  pdfFile {
    url
  }
  productGalleryCollection {
    items {
      url
    }
  }
}

query CtfProduct($id: String!, $locale: String, $preview: Boolean) {
  topicProduct(id: $id, preview: $preview, locale: $locale) {
    ...ProductFields
  }
}
